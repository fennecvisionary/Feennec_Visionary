<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fennec Visionary - Portfolio</title>
    <!-- رابط ملف CSS خارجي -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Fennec Visionary Logo">
            <h1>Fennec Visionary</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#works">Our Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Creative Designs & Vectors</h2>
        <p>We craft unique logos, business cards, and professional branding.</p>
    </section>

    <!-- Portfolio Section -->
    <section id="works" class="portfolio">
        <h2>From Our Works</h2>
        <div class="grid">
            <div class="item"><img src="images/work1.jpg" alt="Work 1"></div>
            <div class="item"><img src="images/work2.jpg" alt="Work 2"></div>
            <div class="item"><img src="images/work3.jpg" alt="Work 3"></div>
            <div class="item"><img src="images/work4.jpg" alt="Work 4"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <p>Phone: <a href="tel:+213600000000">+213 600 00 00 00</a></p>
        <div class="socials">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/213600000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://tiktok.com/@yourusername" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
        <p class="copy">© 2025 Fennec Visionary. All rights reserved.</p>
    </footer>

    <!-- CSS داخلي بديل لو حاب تجرب مباشرة بدون ملف خارجي -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #232027;
            color: #fff;
        }

        a {
            color: #fb5d30;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1c1a1f;
            padding: 15px 30px;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 50px;
            margin-right: 10px;
        }

        header h1 {
            color: #fb5d30;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: #fff;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: #2e2a32;
        }

        .hero h2 {
            color: #fb5d30;
            font-size: 2.2rem;
        }

        .hero p {
            font-size: 1.1rem;
        }

        .portfolio {
            padding: 50px 20px;
            text-align: center;
        }

        .portfolio h2 {
            color: #fb5d30;
            margin-bottom: 30px;
        }

        .portfolio .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .portfolio .grid img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            background: #1c1a1f;
            text-align: center;
            padding: 30px 20px;
        }

        footer h2 {
            color: #fb5d30;
        }

        footer .socials {
            margin: 15px 0;
        }

        footer .socials a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #fb5d30;
        }

        footer .copy {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>

</body>

</html>
