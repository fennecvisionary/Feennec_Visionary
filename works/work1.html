<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العمل - My Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        .work-details {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--light-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .work-details h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .work-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .work-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #d84b22;
        }
        
        @media (max-width: 768px) {
            .work-details {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="work-details" data-aos="fade-up">
            <h1 id="work-title"></h1>
            <p id="work-details-text"></p>
            <div id="work-gallery" class="work-gallery"></div>
            <a href="../index.html" class="back-button">العودة إلى الأعمال</a>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script>
        // هذا هو كود JS الذي سيقوم بجلب البيانات وعرضها
        const allWorks = [
            // الصق هنا مصفوفة allWorks الكاملة من ملفك الرئيسي
            // const allWorks = [...];
        ];

        // استخراج رقم العمل من رابط الصفحة
        const workId = window.location.pathname.split('/').pop().replace('.html', '');
        
        // البحث عن العمل المطابق في المصفوفة
        const work = allWorks.find(w => w.id === workId);
        
        if (work) {
            // ملء محتوى الصفحة بالبيانات الصحيحة
            document.getElementById('work-title').textContent = work.title;
            document.getElementById('work-details-text').textContent = work.details;
            
            const galleryContainer = document.getElementById('work-gallery');
            work.galleryImages.forEach(imageSrc => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = work.title;
                galleryContainer.appendChild(img);
            });
        } else {
            // عرض رسالة خطأ إذا لم يتم العثور على العمل
            document.querySelector('.work-details').innerHTML = '<h1>لم يتم العثور على هذا العمل.</h1>';
        }
        
        AOS.init();
        lightbox.option({
            'albumLabel': '%1 / %2'
        });
    </script>
</body>
</html>
