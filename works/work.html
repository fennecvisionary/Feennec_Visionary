<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل العمل - My Portfolio</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <style>
        .work-details {
            max-width: 900px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--light-card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .work-details h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }
        .work-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .work-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #d84b22;
        }
        
        @media (max-width: 768px) {
            .work-details {
                margin: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="work-details" data-aos="fade-up">
            <h1 id="work-title"></h1>
            <p id="work-details-text"></p>
            <div id="work-gallery" class="work-gallery"></div>
            <a href="../index.html" class="back-button">العودة إلى الأعمال</a>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script>
        // هذا هو الكود الذي يحدد بيانات جميع أعمالك.
        // تم وضعه هنا لكي تستخدمه كل صفحة عمل.
        const allWorks = [
            {
                id: "work1",
                title: "تصميم شعار رقم 1",
                mainImage: "../images/work1/1.jpg",
                galleryImages: ["../images/work1/1.jpg", "../images/work1/2.jpg", "../images/work1/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم شعار تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work2",
                title: "تصميم تغليف رقم 2",
                mainImage: "../images/work2/1.jpg",
                galleryImages: ["../images/work2/1.jpg", "../images/work2/2.jpg", "../images/work2/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم تغليف تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work3",
                title: "تصميم بطاقة عمل رقم 3",
                mainImage: "../images/work3/1.jpg",
                galleryImages: ["../images/work3/1.jpg", "../images/work3/2.jpg", "../images/work3/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم بطاقة عمل تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work4",
                title: "تصميم مواقع رقم 4",
                mainImage: "../images/work4/1.jpg",
                galleryImages: ["../images/work4/1.jpg", "../images/work4/2.jpg", "../images/work4/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم مواقع تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work5",
                title: "تصميم فلاير رقم 5",
                mainImage: "../images/work5/1.jpg",
                galleryImages: ["../images/work5/1.jpg", "../images/work5/2.jpg", "../images/work5/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم فلاير تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work6",
                title: "تصميم تي شيرت رقم 6",
                mainImage: "../images/work6/1.jpg",
                galleryImages: ["../images/work6/1.jpg", "../images/work6/2.jpg", "../images/work6/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم تي شيرت تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work7",
                title: "تصميم رسم رقم 7",
                mainImage: "../images/work7/1.jpg",
                galleryImages: ["../images/work7/1.jpg", "../images/work7/2.jpg", "../images/work7/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم رسم تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work8",
                title: "تصميم هوية بصرية رقم 8",
                mainImage: "../images/work8/1.jpg",
                galleryImages: ["../images/work8/1.jpg", "../images/work8/2.jpg", "../images/work8/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم هوية بصرية تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work9",
                title: "تصميم شعار رقم 9",
                mainImage: "../images/work9/1.jpg",
                galleryImages: ["../images/work9/1.jpg", "../images/work9/2.jpg", "../images/work9/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم شعار تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            },
            {
                id: "work10",
                title: "تصميم تغليف رقم 10",
                mainImage: "../images/work10/1.jpg",
                galleryImages: ["../images/work10/1.jpg", "../images/work10/2.jpg", "../images/work10/3.jpg"],
                details: "هذا العمل هو مثال رائع لتصميم تغليف تم إنشاؤه باستخدام أحدث تقنيات التصميم."
            }
        ];

        // استخراج رقم العمل من رابط الصفحة
        const workId = window.location.pathname.split('/').pop().replace('.html', '');
        
        // البحث عن العمل المطابق في المصفوفة
        const work = allWorks.find(w => w.id === workId);
        
        if (work) {
            // ملء محتوى الصفحة بالبيانات الصحيحة
            document.getElementById('work-title').textContent = work.title;
            document.getElementById('work-details-text').textContent = work.details;
            
            const galleryContainer = document.getElementById('work-gallery');
            work.galleryImages.forEach(imageSrc => {
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = work.title;
                galleryContainer.appendChild(img);
            });
        } else {
            // عرض رسالة خطأ إذا لم يتم العثور على العمل
            document.querySelector('.work-details').innerHTML = '<h1>لم يتم العثور على هذا العمل.</h1>';
        }
        
        AOS.init();
        lightbox.option({
            'albumLabel': '%1 / %2'
        });
    </script>
</body>
</html>
