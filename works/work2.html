    <style>
        /* CSS الخاص بدوارة الصور */
        .carousel-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            flex-shrink: 0;
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carousel-container:hover .carousel-controls {
            opacity: 1;
        }

        .prev-btn, .next-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        
        .prev-btn:hover, .next-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .carousel-dots {
            text-align: center;
            padding-top: 10px;
        }
